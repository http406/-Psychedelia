Psychedelic art (also known as psychedelia) is art, graphics or visual displays related to or inspired by psychedelic experiences and hallucinations known to follow the ingestion of psychedelic drugs such as LSD and psilocybin or patient of cronical insomnia and paranoia can hardly experience this type of visual illusions recorded by. The word "psychedelic" (coined by British psychologist Humphry Osmond) means "mind manifesting". By that definition, all artistic efforts to depict the inner world of the psyche may be considered "psychedelic". In common parlance "psychedelic art" refers above all to the art movement of the late 1960s counterculture, featuring highly distorted or surreal visuals, bright colors and full spectrums and animation (including cartoons) to evoke, convey, or enhance psychedelic experiences. Psychedelic visual arts were a counterpart to psychedelic rock music. Concert posters, album covers, liquid light shows, liquid light art, murals, comic books, underground newspapers and more reflected not only the kaleidoscopically swirling colour patterns of LSD hallucinations, but also revolutionary political, social and spiritual sentiments inspired by insights derived from these psychedelic states of consciousness.

ðŸ§¿Features:

1. Fantastic, metaphysical and surrealistic subject matter

2. Kaleidoscopic, fractal or paisley patterns

5. Morphing of objects or themes and sometimes collage

6. Phosphenes, spirals, concentric circles, diffraction patterns, and other entoptic motifs

7. Repetition of motifs

8. Innovative typography and hand-lettering, including warping and transposition of positive and negative spaces

ðŸ§¿Origins: 

Psychedelic art is informed by the notion that altered states of consciousness produced by psychedelic drugs are a source of artistic inspiration. The psychedelic art movement is similar to the surrealist movement in that it prescribes a mechanism for obtaining inspiration. Whereas the mechanism for surrealism is the observance of dreams, a psychedelic artist turns to drug induced hallucinations. Both movements have strong ties to important developments in science. Whereas the surrealist was fascinated by Freud's theory of the unconscious, the psychedelic artist has been literally "turned on" by Albert Hofmann's discovery of LSD. The early examples of "psychedelic art" are literary rather than visual, although there are some examples in the Surrealist art movement, such as Remedios Varo and AndrÃ© Masson. Other early examples include Antonin Artaud who writes of his peyote experience in Voyage to the Land of the Tarahumara (1937) and Henri Michaux who wrote MisÃ©rable Miracle (1956), to describe his experiments with mescaline and hashish. Aldous Huxley's The Doors of Perception (1954) and Heaven and Hell (1956) remain definitive statements on the psychedelic experience. Albert Hofmann and his colleagues at Sandoz Laboratories were convinced immediately after its discovery in 1943 of the power and promise of LSD. For two decades following its discovery LSD was marketed by Sandoz as an important drug for psychological and neurological research. Hofmann saw the drug's potential for poets and artists as well, and took great interest in the German writer Ernst JÃ¼nger's psychedelic experiments. Early artistic experimentation with LSD was conducted in a clinical context by Los Angelesâ€“based psychiatrist Oscar Janiger. Janiger asked a group of 50 different artists to each do a painting from life of a subject of the artist's choosing. They were subsequently asked to do the same painting while under the influence of LSD. The two paintings were compared by Janiger and also the artist. The artists almost unanimously reported LSD to be an enhancement to their creativity. Ultimately it seems that psychedelics would be most warmly embraced by the American counterculture. Beatnik poets Allen Ginsberg and William S. Burroughs became fascinated by psychedelic drugs as early as the 1950s as evidenced by The Yage Letters (1963). The Beatniks recognized the role of psychedelics as sacred inebriants in Native American religious ritual, and also had an understanding of the philosophy of the surrealist and symbolist poets who called for a "complete disorientation of the senses" (to paraphrase Arthur Rimbaud). They knew that altered states of consciousness played a role in Eastern Mysticism. They were hip to psychedelics as psychiatric medicine. LSD was the perfect catalyst to electrify the eclectic mix of ideas assembled by the Beats into a cathartic, mass-distributed panacea for the soul of the succeeding generation.

ðŸ§¿Some more: 

Leading proponents of the 1960s psychedelic art movement were San Francisco poster artists such as: Rick Griffin, Victor Moscoso, Bonnie MacLean, Stanley Mouse & Alton Kelley, and Wes Wilson. Their psychedelic rock concert posters were inspired by Art Nouveau, Victoriana, Dada, and Pop Art. The "Fillmore Posters" were among the most notable of the time. Richly saturated colors in glaring contrast, elaborately ornate lettering, strongly symmetrical composition, collage elements, rubber-like distortions, and bizarre iconography are all hallmarks of the San Francisco psychedelic poster art style. The style flourished from about 1966 to 1972. Their work was immediately influential to vinyl record album cover art, and indeed all of the aforementioned artists also created album covers.

Although San Francisco remained the hub of psychedelic art into the early 1970s, the style also developed internationally: British artist Bridget Riley became famous for her op-art paintings of psychedelic patterns creating optical illusions. Mati Klarwein created psychedelic masterpieces for Miles Davis' Jazz-Rock fusion albums, and also for Carlos Santana's Latin rock. Pink Floyd worked extensively with London-based designers, Hipgnosis to create graphics to support the concepts in their albums. Willem de Ridder created cover art for Van Morrison. Los Angeles area artists such as John Van Hamersveld, Warren Dayton and Art Bevacqua and New York artists Peter Max and Milton Glaser all produced posters for concerts or social commentary (such as the anti-war movement) that were highly collected during this time. Life Magazine's cover and lead article for the September 1, 1967 issue at the height of the Summer of Love focused on the explosion of psychedelic art on posters and the artists as leaders in the hippie counterculture community.

Psychedelic light-shows were a new art-form developed for rock concerts. Using oil and dye in an emulsion that was set between large convex lenses upon overhead projectors the lightshow artists created bubbling liquid visuals that pulsed in rhythm to the music. This was mixed with slideshows and film loops to create an improvisational motion picture art form to give visual representation to the improvisational jams of the rock bands and create a completely "trippy" atmosphere for the audience. The Brotherhood of Light were responsible for many of the light-shows in San Francisco psychedelic rock concerts. Out of the psychedelic counterculture also arose a new genre of comic books: underground comix. "Zap Comix" was among the original underground comics, and featured the work of Robert Crumb, S. Clay Wilson, Victor Moscoso, Rick Griffin, and Robert Williams among others. Underground Comix were ribald, intensely satirical, and seemed to pursue weirdness for the sake of weirdness. Gilbert Shelton created perhaps the most enduring of underground cartoon characters, "The Fabulous Furry Freak Brothers", whose drugged out exploits held a hilarious mirror up to the hippy lifestyle of the 1960s.

Psychedelic art was also applied to the LSD itself. LSD began to be put on blotter paper in the early 1970s and this gave rise to a specialized art form of decorating the blotter paper. Often the blotter paper was decorated with tiny insignia on each perforated square tab, but by the 1990s this had progressed to complete four color designs often involving an entire page of 900 or more tabs. Mark McCloud is a recognized authority on the history of LSD blotter art.
